<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js021_for_in.html</title>
</head>

<body>
    <script>
        let color = ["red", "green", "blue"];
        console.log(color[0]);
        console.log(color[1]);
        console.log(color[2]);
        console.log(color[3]);

        //length : 요소의 개수 리턴
        console.log(color.length);

        for (let index = 0; index < color.length; index++) {
            console.log(color[index]);
        }

        color[3] = "black";
        console.log(color.length); //4
        for (let index = 0; index < color.length; index++) {
            console.log(color[index]);
        }

        color[1] = "white";
        for (let index = 0; index < color.length; index++) {
            console.log(color[index]);
        }

        let city = ["서울", "부산", "대전"];
        for (let idx in city) {
            console.log(`${idx}=city[${idx}] ${city[idx]}`);
        }

        let obj = { a: 1, b: 2, c: 3 };
        console.log(obj);
        console.log(obj.a);
        console.log(obj.b);
        console.log(obj.c);

        for (let prop in obj) {
            //console.log(prop);
            //console.log(obj[prop]);
            console.log(`${prop}:${obj[prop]}`)
        }
    </script>
</body>

</html>
